<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>EAGLE EYE</h1>
    <script>

        // with var

        const numbers1 = [];
        for (var i = 0; i < 4; i++);{
            numbers1.push(i + 1);
        };
        console.log("@TS output for var is,", numbers1);
        // 1
        // 2
        // 3
        // 4

        // with let

        const numbers2 = [];
        for (let j = 0; j < 4; j++);{
            numbers2.push(j + 1);
        };
        console.log("@TS output let is,", numbers2);

    </script>
</body>
</html>
