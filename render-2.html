<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ 
            margin:0%;
            font-family: 'Lato', sans-serif;
        }
        #Parent_container{
            background-color: black;
            display:flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 50px 0;
            gap:10px;
        }
        .child_style{
            background-color: brown;
            width: 25%; 
            height: 25%;
            text-align: center;
            padding: 50px; 
        }
    </style>
</head>
<body>
    <div id="Parent_container"></div>
</body>
<script>
    let ParentElem=document.getElementById("Parent_container");

    for(let i=1;i<=10;i++)
     {
        let child = document.createElement('div');
        child.className = "child_style";
        child.textContent = "Child Number " + i;
        ParentElem.append(child);
    }

</script>
</html>
