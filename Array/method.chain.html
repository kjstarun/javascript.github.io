<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        let newArr = arr.filter((item) => item % 2 === 0).map((item) => item * 8);
        let arr2 = [];
        for (let i of arr) {
            if (i % 2 === 0) {
                arr2.push(i * 8);
            }
        }
        console.log(newArr);
        console.log(arr2);
    </script>
</body>

</html>
