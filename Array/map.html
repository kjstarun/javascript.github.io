<script>
    const arr = [1, 2, 3, 4, 5]; // 3,6,9,12,15

    // 1st Way
    const newArr = [];
    for (let i = 0; i < arr.length; i++) {
        newArr.push(arr[i] * 3);
    }

    // newArr;

    // 2nd way
    const newArr2 = arr.map(function (item) {
        return item * 3;
    });

    // 3rd way
    const newArr3 = arr.map((item) => {
        return item * 3;
    });

    // 4rd way
    const newArr4 = arr.map((item) => item * 3);
</script>
