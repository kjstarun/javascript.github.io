<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD ARRAYS</title>
</head>

<body>
    <script>

        // CRUD Operations
        // C- Create, R- Read, U- Update, D-Delete

        // creating
        const arr1 = [];
        const arr2 = ["Tarun",20];

        console.log("@TS arr1,", arr1);
        console.log("@TS arr2,", arr2);

        // reading

        console.log("@TS arr2 index 0,", arr2[0]);
        console.log("@TS arr2 index 1,", arr2[1]);

        // updating

        arr2[0] = "Arun";
        arr2[1] = 21;

        console.log("@TS arr2 updated index 0,", arr2[0]);
        console.log("@TS arr2 updated index 1,", arr2[1]);

        console.log("@TS updated arr2,",arr2);

        // deleting

        delete arr2[0];
        console.log("@TS arr2 deleted index 0,", arr2[0]);

        delete arr2[1];
        console.log("@TS arr2 deleted index 1,", arr2[1]);

        console.log("@TS deleted array with empty values,",arr2);

    </script>
</body>

</html>
