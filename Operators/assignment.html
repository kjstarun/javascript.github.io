<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <script>

        // assigning the values to variables

        let a = 10;
        const b = 20;


        // assigning the result to c
        let c = a + b;
        console.log("@TS c result 1", c);

        // assigning method 1

        c = c + 10;
        console.log("@TS c result 2", c);

        // assigning method 2
        c += 10; // same as c = c + 10
        console.log("@TS c result 3", c);

        // this method is common for arithmetic operations such as add, sub, mul, div..

    </script>
</body>
</html>
