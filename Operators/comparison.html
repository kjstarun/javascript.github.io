<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>

<body>
    <script>
        // == only data

        console.log("@TS ==", 10 == 10);

        // == only data

        console.log("@TS ==", 10 == "10");

        // === both data and data type

        console.log("@TS ===", 10 === "10");

        // === both data and data type

        console.log("@TS ===", 10 === 10);

        // best practice to use === to avoid glitches in the code.

        // != only data

        console.log("@TS !=", 10 != "10");

        // != only data

        console.log("@TS !=", 5 != "10");

        // !== both data and data type

        console.log("@TS !==", 10 !== "10");

        // !== both data and data type

        console.log("@TS !==", 10 !== 10);

        // <

        console.log("@TS < ", 10 < 5);

        // > 

        console.log("@TS > ", 10 > 5);

        // <=

        console.log("@TS <= ", 10 <= 5);

        // >=

        console.log("@TS >=", 10 >= 5);

        // ternary operators

        const a = 18;
        const valid = a >= 18 ? "You can drive" : "You can't drive";
        console.log("@TS ternary", valid);

    </script>
</body>

</html>
