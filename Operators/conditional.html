<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional</title>
</head>
<body>
    <script>
        let a = 10;
        let b = 20;

        // if else

        if(a < b){
            console.log(a);
        }
        else{
            console.log(b);
        }

        let c = 10;
        let d = 10;

        // if else if

        if(c < d){
            console.log(c);
        }
        else if(c > d) {
            console.log(d);
        }
        else{
            console.log("equal");
        }
    </script>
</body>
</html>
