<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>

<body>
    <script>

        // assigning two common variables for all arithmetic operations 

        const a = 5;
        const b = 10;

        // addition function

        function add(a, b) {
            return a + b;
        }

        // subrtraction function

        function sub(a, b) {
            return b - a;
        }

        // multiplication function 

        function mul(a, b) {
            return a * b;
        }

        // division function

        function div(a,b){
            return b / a;
        }

        // modulas function

        function mod(a,b){
            return b % a;
        }

        // calling and printing all the arithmetic operators in console.

        console.log("@TS add",add(a,b));
        console.log("@TS sub",sub(a,b));
        console.log("@TS mul",mul(a,b));
        console.log("@TS div",div(a,b));
        console.log("@TS mod",mod(a,b));


    </script>
</body>

</html>
