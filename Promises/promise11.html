<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const promise = new Promise(res => res(2));
        promise.then(v => {
            console.log(v);
            return v * 2;
        })
            .then(v => {
                console.log(v);
                return v * 2;
            })
            .finally(v => {
                console.log(v);
                return v * 2;
            })
            .then(v => {
                console.log(v);
                return v;
            });
    </script>
</body>

</html>
