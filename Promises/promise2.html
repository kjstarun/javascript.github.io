<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function newPromise() {
            return new Promise((reply, reject) => {
                reply("I'm a new promise");
            });
        }
        const run = async () => {
            console.log("p");
            let final = await newPromise();
            console.log(final);
        }
        run();

        newPromise().then((value) => {
            console.log(value);
        })
            .catch((err) => {
                console.log(err);
            });
    </script>
</body>

</html>
