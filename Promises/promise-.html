    <script>
        function restaurantCustomer() {
            return getCustomer()
                .then(customer => {
                    return getOrder(customer);
                }).then(order => {
                    return prepareFood(order);
                }).then(meal => {
                    return serveFood(meal);
                }).then(food => {
                    return eatFood(food, customer);
                }).catch(showError);
        }

        const restaurant = async () => {
            try {
                const customer = await getCustomer();
                const order = await getOrder(customer);
                const prepare = await prepareFood(order);
                const meal = serveFood(prepare);
                const food = eatFood(meal, customer);
                return food;
            } catch (error) {
                return null;
            }
        }
