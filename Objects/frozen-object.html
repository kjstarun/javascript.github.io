<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            name: "tarun",
            age: 21,
            state: "TN"
        };

        Object.freeze(obj);

        obj.name = "hareesh";

        const checkFreeze = Object.isFrozen(obj);

        delete obj.name;

        console.log("@TS check freezed object, ",checkFreeze);
        console.log("@TS freezed object, ",obj);
        console.log("@TS delete freezed object, ",obj);
    </script>
</body>
</html>
