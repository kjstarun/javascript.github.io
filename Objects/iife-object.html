<script>
    const myObj = {
        foo: "bar",
        getDetails: function () {
            let self = this;

            console.log("Outer", this.foo, self.foo);

            (function () {
                console.log("Inner", this.foo, self.foo);
            })();
        },
    };

    myObj.getDetails();

    const jamesBond = {
        firstName: "Daniel",
        lastName: "Craig",
        getFullName: () => {
            return `${this.firstName} ${this.lastName}`;
        },
    };
    jamesBond.getFullName();
</script>
