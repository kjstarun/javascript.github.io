<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-demo</title>
</head>
<body>
    <h4>Change the text on click</h4>
    <h1 onclick="change(this)">Click Here</h1>

    <script>
        function change(a){
            a.innerHTML = "Text changed";
        }
    </script>

    <hr>

    <h4>Calculate your age in dog</h4>

    <form action="">
        <table>
            <tr>
                <td>Enter your age</td>
                <td><input type="text" name="age1" size="20"></td>
            </tr>
            <tr>
                <td><input type="button" value="Calculate" onclick="age(this.form)"></td>
                <!-- <td><button onclick="age(this.form)">Calculate</button></td>
                If this is a button then the output will be displayed for just a second  -->
            </tr>
            <tr>
                <td>Your age in dog is:</td>
                <td><input type="text" name="age2" size="20"></td>
            </tr>
        </table>
    </form>

    <script>
        function age(years){
            years.age2.value = years.age1.value * 7
        }
    </script>

    <hr>

    <h4>JS output - document.write</h4>

    <p>The result is below</p>

    <script>
        document.write(5+5);
    </script>
