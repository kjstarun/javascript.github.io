<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [2, 2, 1, 1, 1, 2, 2];
        // const arr = [3,2,3];
        // let n = arr.length;
        let l = arr.length / 2;
        // console.log(l);
        let obj = {};
        for (let i of arr) {
            // (obj[i]) ? obj[i]++ : obj[i] = 1;
            if (obj.hasOwnProperty(i)) {
                obj[i]++;
            }
            else {
                obj[i] = 1;
            }
        }
        console.log(obj);
        for (let i in obj) {
            if (obj[i] >= l) {
                console.log(i);
                break;
            }
        }
    </script>
</body>

</html>
