    <script>
        /**
           * Get a string
           * Create a function reverse
           * Inside, create a newstring
           * Iterate a for loop from the length of the string till zero in reverse order
           * Concat the iterated value to the newstring.
           * Return the newstring after all iterations
           * Create a function palindrome and pass the string
           * Check for testcases,
           * If the input is null or not a string, return invalid
           * Else call the reverse function and pass the string
           * If the return from reverse function and the given string is equal return it is a palindrome else not a palindrome
          */

        function reverse(str) {
            let newStr = "";
            for (let i = str.length - 1; i >= 0; i--) {
                newStr += str[i];
            }
            return newStr;
        }
        function palindrome(inputStr) {
            if (!inputStr || typeof inputStr !== "string") {
                return "Please enter a valid string";
            }
            return sentence(inputStr);
        }
        function sentence(inputStr) {
            // let obj = {};
            let arr = [];
            let str2 = inputStr.toLowerCase().replaceAll(".", "").split(" ");
            for (let i of str2) {
                if (i.length !== 1 && reverse(i) === i) {
                    // obj[i] = true;
                    arr.push(i);
                }
            }
            return arr;
        }
