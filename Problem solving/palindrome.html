<body>
    <h1>PALINDROME</h1>
    <script>

        // Version 1

        let a = "malayalam";
        let b = "avdvf";
        let c = "";
        let d = 598;
        let e = [1, 2, 3];

        function reverse(str) {
            let newStr = "";
            for (let i = a.length - 1; i >= 0; i--) {
                newStr += str[i];
            }
            return newStr;
        }

        // size
            // 1 + n + 1
        // time
            // n + 1

        function palindrome(inputStr) {
            if (!inputStr || typeof inputStr !== "string") {
                return "Please enter a valid string";
            }
            if (reverse(inputStr) === inputStr) {
                return "It is a palindrome";
            } 
            return "It is not a palindrome";
        }

        console.log("@TS V1 input a string, ", palindrome(a));
        console.log("@TS V1 input a string, ", palindrome(b));
        console.log("@TS V1 input a number, ", palindrome(c));
        console.log("@TS V1 input a number, ", palindrome(d));
        console.log("@TS V1 input a array, ", palindrome(e));

        // Version 2

        let a2 = "malayalam";
        let b2 = "avdvf";
        let c2 = "";
        let d2 = 598;
        let e2 = [1, 2, 3];

        function reverse2(str) {
            let newStr = "";
            for (let i = a.length - 1; i >= 0; i--) {
                newStr += str[i];
            }
            return newStr;
        }

        function palindrome2(inputStr) {
            return (!inputStr || typeof inputStr !== "string") ? "Please enter a valid string" :
            (reverse2(inputStr) === inputStr) ? "It is a palindrome" : "It is not a palindrome";
        }

        console.log("@TS V2 input a string, ", palindrome2(a2));
        console.log("@TS V2 input a string, ", palindrome2(b2));
        console.log("@TS V2 input a number, ", palindrome2(c2));
        console.log("@TS V2 input a number, ", palindrome2(d2));
        console.log("@TS V2 input a array, ", palindrome2(e2));

        // Version 3

        let a3 = "malayalam";
        let b3 = "avdvf";
        let c3 = "";
        let d3 = 598;
        let e3 = [1, 2, 3];

        function palindrome3(inputStr) {
            if (!inputStr || typeof inputStr !== "string") {
                return "Please enter a valid string";
            }
            // let isPalindrome = true;
            let l = inputStr.length % 2;
            // o n/2
            for (let i = 0, j = inputStr.length - 1; i < l; i++, j--) {
                if (inputStr[i] !== inputStr[j]) {
                    // isPalindrome = false;
                    return "It is not palindrome";
                    // break;
                }
            }
            return "It is a palindrome"; 
        }
         
        // Time  
            // 1 + n/2 + 4

        // Size
            // 1 + 1 + 1

        console.log("@TS V3 input a string, ", palindrome3(a3));
        console.log("@TS V3 input a string, ", palindrome3(b3));
        console.log("@TS V3 input a number, ", palindrome3(c3));
        console.log("@TS V3 input a number, ", palindrome3(d3));
        console.log("@TS V3 input a array, ", palindrome3(e3));
    </script>
