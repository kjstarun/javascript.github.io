<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = [1,2,3,4,5,6,7];
        let j = a.length - 1;
        let l = (j + 1) / 2;

        for(let i = 0; i < l ; i++){
            let temp = a[j];
            a[j] = a[i];
            a[i] = temp; 
            j--;
        }
        console.log(a);

    </script>
</body>
</html>
