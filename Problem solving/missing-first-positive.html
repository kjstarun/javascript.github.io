<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function missing_number(arr) {
            let min_number = 1
            let obj = {}
            for (let i of arr) {
                if (obj.hasOwnProperty(i) === false) {
                    obj[i] = true;
                }
            }
            for (let i of arr) {
                if (obj.hasOwnProperty(min_number) === true) {
                    min_number++;
                }
                else {
                    return min_number;
                    break;
                }
            }
        }

        console.log("@TS miss",missing_number([3, 4, -1, 1]));
        console.log("@TS miss",missing_number([7, 8, 9, 11, 12]));
        console.log("@TS miss",missing_number([1, 2, 3, 4]));

    </script>
</body>

</html>
