<body>
  <script>
    const arr = [1, 2, 3, 4, 5, 6, 7, 7, 8, 9, 10];
    function sum(arr) {
      n = arr.length;
      arr.sort(function (a, b) {
        return a > b ? 1 : -1;
      });
      const max = Math.ceil((arr[n - 3] + arr[n - 2] + arr[n - 1]) / 2);
      console.log(max);
      // console.log(arr);
      for (let i = 0; i < n; i++) {
        // console.log("Loop");
        let j = i + 1;
        let k = n - 1;
        while (j < k) {
          if (arr[i] + arr[j] + arr[k] < max) {
            j++;
          } 
          else if (arr[i] + arr[j] + arr[k] > max) {
            k--;
          } 
          else {
            console.log(arr[i], arr[j], arr[k]);
            j++;
            k--;
          }
        }
        // break;
      }
    }

    sum(arr);
  </script>
