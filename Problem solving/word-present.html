        */

        /**
         * Get a string
         * Create a function and pass string and target
         * Split the string into an array
         * Iterate the array
         * If the iterated value is matching the target, then return true
         * Else return false
        */
        const str = "My name is Tarun";

        // function present(str) {

        //     return false;
        // }
        // console.log(present(str));

        function present(str, target) {
            let arr = str.split(" ");
            if (arr.includes(target)) {
                return true;
            }
            return false;
        }
        console.log(present(str, "Tarun"));

        function present2(str, target) {
            let arr = str.split(" ");
            let flag;
            for (let i of arr) {
                if (i === target) {
                    flag = true;
                    break;
                }
                flag = false;
            }
            return flag;
        }
        console.log(present2(str, "Tarun"));

    </script>
