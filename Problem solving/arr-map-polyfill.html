<body>
    <script>
        let arr = [1, 2, 3, 4];
        // let newArr = arr.map((i) => {
        //     return i * 3;
        // });
        // console.log("arr :", arr, newArr);
        Array.prototype.tarunMap = function (cb) {
            console.log("tarun :", this, cb);
            let blankArr = [];
            for (let i = 0; i < this.length; i++) {
                blankArr.push(cb(this[i]));
            }
            return blankArr;
        };
        const abc = (i) => {
            return i * 9;
        };
        const newArr2 = arr.tarunMap(abc);
        console.log("newArr2 :", newArr2);
    </script>
