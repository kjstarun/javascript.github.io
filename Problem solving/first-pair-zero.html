    <script>
        // To find a first pair from a number array whose sum is zero

        /** 
         *  get an array
         *  set target to zero
         *  create a function and pass array and target
         *  create a new object
         *  iterate the array
         *  create difference and store target minus iterated value
         *  if the object has the difference then return the index and value of diffrence and iterated value as a object and break the loop
        */
        let arr = [1, 2, 3, 4, -1, 3];
        target = 0;

        // way 1
        function sum(arr, target) {
            let obj = {}
            for (let i of arr) {
                let diff = target - i;
                if (obj.hasOwnProperty(diff)) {
                    let a = arr.indexOf(diff);
                    let b = arr.indexOf(i);
                    return {[a]: diff, [b]: i};
                    break;
                }
                obj[i] = i;
            }
        }
        console.log("@TS way 1, ", sum(arr, target));

        // way 2
        function sum2(arr, target) {
            let obj = {};
            for (let i = 0; i < arr.length; i++) {
                let curr = arr[i];
                if (obj.hasOwnProperty(curr)){
                    continue;
                } else {
                    obj[curr] = i;
                }
                let rev = curr * -1;
                if (obj.hasOwnProperty(rev)){
                    return {
                        [obj[curr]]: curr,
                        [obj[rev]]: rev
                    }
                }
            }
        }
        console.log("@TS", sum2(arr, target));

        // way 3
        function sum_array(arr, target) {
            let obj = {};
            for (let i in arr) {
                for (let j in arr) {
                    if (arr[i] + arr[j] === 0) {
                        obj[i] = arr[i]
                        obj[j] = arr[j];
                    }
                }
                return obj
            }
        }
        console.log("@TS way 3, ", sum_array(arr, target));

    </script>
