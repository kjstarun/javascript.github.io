    <script>
        let arr1 = [1, 2, 3, 4, 3, 1]
        let arr2 = [2, 4, 6, 1, 4, 2, 99, 89];
        let arr3 = []

        let arr = [1, 4, 5, 6, 2, 1, 89, 09, 23, 45];
        const merge = (leftArr, rightArr) => {
            const output = [];
            let leftIndex = 0;
            let rightIndex = 0;
            while (leftIndex < leftArr.length && rightIndex < rightArr.length) {
                const leftElement = leftArr[leftIndex];
                const rightElement = rightArr[rightIndex];
                if (leftElement < rightElement) {
                    output.push(leftElement);
                    leftIndex++;
                } else {
                    output.push(rightElement);
                    rightIndex++;
                }
            }
            // [1,2,4,5,]
            // [1,2] [4,5]
            // [1] [2] [4] [5]
            let final = [...output, ...leftArr.slice(leftIndex), ...rightArr.slice(rightIndex)];
            return final
        }
        const mergeSort = (array) => {
            if (array.length <= 1) {
                return array;
            } else {
                const middleIndex = Math.floor(array.length / 2);
                const leftArr = array.slice(0, middleIndex);
                const rightArr = array.slice(middleIndex);

                return merge(mergeSort(leftArr), mergeSort(rightArr));
            }
        }

        console.log(mergeSort(arr));

        // [1,2,4,5,]
        // [1,2] [4,5]
        // [1] [2] [4] [5]

        // [1 2] [4 5]
        // [1 2 4 5]

        // [1,2,4,3,5]
    </script>
