        const products = new Map();

                console.log("@ts set", new Map(products), elem);
                return;
            }

            // If not present but max filled
            if (products.size === maxSize) {
                products.delete(products.keys().next().value);
                products.set(elem, elem);
                console.log("@ts size ", new Map(products), elem);
                return;
            }

            products.set(elem, elem);
            console.log("@ts new", new Map(products), elem);

        };
