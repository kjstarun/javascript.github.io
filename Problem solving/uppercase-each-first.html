<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "my name is tarun and my age is 21";

        // 

        const firstLetter = (str) => {
            let arr = str.split(" ");
            for (let i = 0; i < arr.length; i++) {
                let first = arr[i].charAt(0).toUpperCase();
                let remain = arr[i].substring(1);
                arr[i] = first + remain;
            }
            console.log(arr.join(" "));
        }
        firstLetter(str);

        //

        const firstLetter2 = (str) => {
            let newStr = "";
            newStr = newStr + str[0].toUpperCase();
            for (let i = 1; i < str.length; i++) {
                // console.log(str[i]);
                if (str[i] === " ") {
                    newStr = newStr + " " + str[i + 1].toUpperCase();
                    i = i + 1;
                }
                else {
                    newStr = newStr + str[i];
                    // break;
                    continue;
                }
            }
            console.log(newStr);
        }
        firstLetter2(str);
        
        // 

        const firstLetter3 = (str) => {
            let newStr = "";
            for (let i in str) {
                if (str[i - 1] === " " || i == 0) {
                    newStr += str[i].toUpperCase();
                    continue;
                }
                else {
                    newStr += str[i];
                }
            }
            console.log(newStr);
        }
        firstLetter3(str);
    </script>
</body>

</html>
